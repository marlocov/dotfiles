# use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Remove the Esc press delay
set -sg escape-time 0

# vi is good
setw -g mode-keys vi
# mouse behavior
setw -g mouse on

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# use vim-like keys for splits and windows
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# set index to star at 1
set -g base-index 1
setw -g pane-base-index 1

# Ensure that the numbers stay correct after a delete
set-option -g renumber-windows on



# These are the default values used inside the plugin to acheive the preview shown above.

set -g @minimal-tmux-bg "#698DDA"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Enables or disables the left and right status bar
# set -g @minimal-tmux-right false
# set -g @minimal-tmux-left false

# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon " ó°Š“ "

# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# If getting strings cut in left status or right
# Here 20 is the length of the characters in the string
set -g status-right-length 20
set -g status-left-length 20


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'niksingh710/minimal-tmux-status'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
